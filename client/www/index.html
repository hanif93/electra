<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="cordova.js"></script>

    <script>
        var ELECTRA = {
            BASE: 'http://localhost'
        }
    </script>

    <script src="app/_config/electra.modules.js"></script>
    <script src="app/_config/electra.js"></script>

    <script src="app/Device/device.js"></script>
    <script src="app/Device/device.factory.js"></script>

    <script src="app/Map/map.js"></script>


</head>
<body ng-app="Electra" ng-controller="rootCtrl as root">

    <ion-nav-bar class="bar-dark">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-tabs class="tabs-icon-top tabs-background-dark tabs-color-light">
      <!-- Controller Tab -->
        <ion-tab title="Device Controller" icon-off="ion-ios-lightbulb-outline" icon-on="ion-ios-lightbulb" ui-sref="device">
            <ion-nav-view name="device"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Device Map" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" ui-sref="map">
            <ion-nav-view name="map"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Logout" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" ng-click="root.logout()"></ion-tab>
    </ion-tabs>


</body>
</html>
