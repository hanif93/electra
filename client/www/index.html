<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="cordova.js"></script>

    <script src="app/_config/electra.modules.js"></script>
    <script src="app/_config/electra.js"></script>

    <script src="app/Device/device.js"></script>
    <script src="app/Device/device.factory.js"></script>


</head>
<body ng-app="Electra" ng-controller="rootCtrl as root">

    <ion-nav-bar class="bar-energized">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-tabs class="tabs-icon-top tabs-color-active-positive">

      <!-- Controller Tab -->
        <ion-tab title="Controller" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="tabs.device">
            <ion-nav-view name="tab-device"></ion-nav-view>
        </ion-tab>

        <!-- Logout Tab -->
        <ion-tab title="Logout" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" ui-sref="tabs.map">
            <ion-nav-view name="tab-map"></ion-nav-view>
        </ion-tab>

    </ion-tabs>


</body>
</html>
